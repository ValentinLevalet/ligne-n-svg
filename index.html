			// Sélection stations
			var c = document.getElementsByClassName('terminus');

			function selecStations(idTerminus){
				var b = document.getElementsByClassName('station');
				for (var i = 0; i < b.length; i++) {
					if (b[i].classList.contains(idTerminus)) {
						b[i].classList.add('selecStation')
					}else{
						b[i].classList.remove('selecStation');
						b[i].classList.add('deselec');
					}
				}

				var e = document.getElementsByClassName('ligne');
				for (var i = 0; i < e.length; i++) {
					if (e[i].classList.contains(idTerminus)) {
						e[i].classList.add('selecLigne')
					}else{
						e[i].classList.remove('selecLigne');
						e[i].classList.add('deselec');
					}
				}
			}
			
			for (var i = 0; i < c.length; i++) {
				c[i].addEventListener('mouseenter', function(){
					selecStations(this.id)
				})
			}

			//Déselection stations quand clic arrière-plan
			var d = document.getElementById('lignesFond');
			d.addEventListener('click', function () {
				var b = document.getElementsByClassName('station');
				for (var i = 0; i < b.length; i++) {
					b[i].classList.remove('deselec');
					b[i].classList.remove('selecStation');
				};
				var e = document.getElementsByClassName('ligne');
				for (var i = 0; i < e.length; i++) {
					e[i].classList.remove('deselec');
					e[i].classList.remove('selecLigne');
				};
			})

		</script>
